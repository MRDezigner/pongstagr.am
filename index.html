<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Pongstagr.am - Instagram jQuery Plugin</title>
  <meta name="description" content="Pongstagr.am - Instagram jQuery Plugin.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <header id="masthead">
    <div>
      
      <div class="eight columns">
        <h1><a href="#">Pongstagr.am</a></h1>
        <h2 class="subheading">Instagram jQuery Plugin <small>v2.0</small></h2>
      </div>
      
      <div class="four columns alignright">
        <h3><a href="https://raw.github.com/pongstr/pongstagr.am/v2.0/pongstagr.am.js" title="Download Latest v2.0 from GitHub" class="btn btn-primary btn-large">Download <br /><small class="subheading">Latest from Github v2.0</small></a></h3>
      </div>
      
    </div>
  </header>
  <div id="main-content">

    <!-- SIDEBAR -->
    <div class="three columns">
      
    </div>

    <!-- INDEX -->
    <div id="index" class="nine columns">

      <div class="row">
        <h3 class="subheader">Recent Media</h3>
      </div>
      <div id="recent-media" class="row gallery">
      </div><!-- end of #recent-media -->
      
      
      <div class="row">
        <h3 class="subheader">User Feed</h3>
      </div>
      <div id="user-feed" class="row gallery">
      </div><!-- end of #user-feed -->

      <div class="row">
        <h3 class="subheader">User Liked Media</h3>
      </div>
      <div id="user-likes" class="row gallery">
      </div><!-- end of user-likes -->


    </div><!-- end of #index -->































  </div><!-- end of #main-content -->
  <footer>
  </footer>
  
  <!-- jQuery CDN & fallback -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/jquery.min.js"><\/script>')</script>
  
  <!-- bootstrap plugins -->
  <script src="assets/js/jquery.foundation.reveal.js"></script>
  
  <!-- Pongstagrm Plugin -->
  <script src="pongstagr.am.js"></script>
  <script>
    $(document).ready(function() {
      
       var insta_id = 39666111;
           insta_token = '39666111.1fb234f.c3901000b4944a549fd5fd2310c63780';
      
      $('#recent-media').pongstgrm({
        user_id      : insta_id,
        access_token : insta_token,
        show : 'recent'
      });    
    
      $('#user-feed').pongstgrm({
        user_id      : insta_id,
        access_token : insta_token,
        show : 'feed'
      });

      $('#user-likes').pongstgrm({
        user_id      : insta_id,
        access_token : insta_token,
        show : 'liked'
      });
    
    });
  </script>
